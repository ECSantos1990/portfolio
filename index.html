<script>

const span = document.getElementById('letterZ'); 
const span1 = document.getElementById('letterA'); 
const span2 = document.getElementById('letterB'); 

const slide = () => {
setTimeout(() => {
        span.classList.remove('slide_right');
        span.classList.add('slide_rightAfter');
        span1.classList.remove('slide_before');
        span1.classList.add('slide_after'); 
        span2.classList.remove('slide_left');
        span2.classList.add('slide_leftAfter'); 
    }, 1000); 

}

span.addEventListener('load', slide());
